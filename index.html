<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <header>
            <h1>Tetris</h1>
            <div id="audio">
                <img src="./assets/loudspeaker.svg" alt="auto falante">

                <audio loop>
                    <source src="./music/" type="audio/mpeg">
                </audio>
            </div>
        </header>

        <main>
            <section>
                <div id="scoreboard">
                    <p>
                        Score: <span id="score"></span>
                    </p>
                    <p>
                        Speed: <span id="speed"></span>
                    </p>
                </div>
            </section>

            <section id="gameCanva">
                <canvas id="box" width="320" height="610"></canvas>

                <p>Use os botões para mover e girar a peça ou as seta do teclado</p>
            </section>

            <section id="movePiece">
                <button> E </button>
                    <div id="buttonCenter">
                        <button> G </button>
                        <button> V </button>
                    </div>
                <button> D </button>
            </section>
        </main>
    </div>

    <script src="scripts/music.js"></script>
    <script src="scripts/piece.js"></script>
    <script src="scripts/skeletons.js"></script>
    <script src="scripts/functions.js"></script>
    <script src="scripts/game.js"></script>
</body>

</html>
