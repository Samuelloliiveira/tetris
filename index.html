<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <header>
            <h1>Tetris</h1>
            <div id="audio">
                <img src="./assets/loudspeaker.svg" alt="auto falante">

                <audio loop>
                    <source src="./music/tetris-theme-tetris-soundtrack.mp3" type="audio/mpeg">
                </audio>
            </div>
        </header>

        <main>
            <section>
                <div id="scoreboard">
                    <p>
                        Pontuação: <span id="score"></span>
                    </p>
                    <p>
                        Velocidade: <span id="speed"></span>
                    </p>
                </div>
            </section>

            <section id="gameCanva">
                <canvas id="box" width="320" height="610"></canvas>

                <p>Use as setas do teclado para mover as peças</p>
            </section>

            <section id="movePiece">
                <button id="buttonLeft">
                    <img src="./assets/arrow-left.svg" alt="esquerda">
                </button>
                    <div id="buttonCenter">
                        <button id="buttonUp">
                            <img src="./assets/rotate.svg" alt="girar">
                        </button>
                        <button id="buttonDown">
                            <img src="./assets/arrow-down.svg" alt="descer mais rápido">
                        </button>
                    </div>
                <button id="buttonRight">
                    <img src="./assets/arrow-right.svg" alt="direita">
                </button>
            </section>
        </main>
    </div>

    <div class="modal">
        <h2>Fim de Jogo</h2>

        <div id="scoreboard">
            <p>
                Pontuação: <span id="score"></span>
            </p>
            <p>
                Velocidade: <span id="speed"></span>
            </p>
        </div>

        <button class="button">Jogar novamente</button>
    </div>

    <script src="scripts/music.js"></script>
    <script src="scripts/piece.js"></script>
    <script src="scripts/skeletons.js"></script>
    <script src="scripts/functions.js"></script>
    <script src="scripts/game.js"></script>
</body>

</html>
